spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/helpgym}
spring.datasource.username=${DATABASE_USERNAME:postgres}
spring.datasource.password=${DATABASE_PASSWORD:}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

jwt.secret=${JWT_SECRET}
jwt.expiration.access-ms=${JWT_ACCESS_EXPIRATION:900000} 
jwt.expiration.refresh-ms=${JWT_REFRESH_EXPIRATION:604800000}

server.port=${SERVER_PORT:8080}
spring.profiles.active=${SPRING_PROFILES_ACTIVE:dev}

logging.level.com.help.gym=INFO
logging.level.org.springframework.security=DEBUG